    .navbar {

    .navbar-brand {

    label {

      margin-bottom: 6px;

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;

    }

    input[type="email"]:focus {
      border-color: #ff2b4f;

      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .mailBtn {
      width: 100%;
      background: linear-gradient(to right, #ff6b6b, #00b894);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .mailBtn:hover {
      background: linear-gradient(to right, #00b894, #ff6b6b);
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: left;
      height: 20px;
    }

    .success-message {
      color: green;
      font-size: 16px;
      margin-bottom: 20px;

    .icon-email {

      background: linear-gradient(to right, #00b894, #ff6b6b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;

    }
  </style>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸŒ¿ myNaturevista</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#contact">
              <i class="fas fa-envelope"></i> Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="containerPass" id="formContainer">
    <h1>Forgot Password</h1>
    <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>

    <form id="emailForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <button class="mailBtn" type="submit">Send Recovery Link</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('emailForm');
    const emailInput = document.getElementById('email');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const container = document.getElementById('formContainer');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!email) {
        errorMessage.textContent = 'Please enter your email address.';
        successMessage.textContent = '';
        return;
      }

      if (!emailRegex.test(email)) {
        errorMessage.textContent = 'Please enter a valid email address.';
        successMessage.textContent = '';
        return;
      }

      errorMessage.textContent = '';
      
      try {
        const response = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          successMessage.textContent = 'Weâ€™ve sent a link to your email. Please check your inbox (and spam folder).';
          errorMessage.textContent = '';
          emailInput.value = '';
        } else {
          errorMessage.textContent = data.error || 'Failed to process your request.';
          successMessage.textContent = '';
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        successMessage.textContent = '';
        console.error('Error:', error);
      }
    });
  </script>
</body>
