    :root {

      --secondary-color: #00b894;

      display: flex;

    body::before {
      content: '';

      top: 0;
      left: 0;
      width: 100%;

    }

    .navbar {

      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 0;

    }

    .navbar-brand {

      -webkit-background-clip: text;

    }

    .navbar-nav .nav-link {
      color: var(--dark-color) !important;
      font-weight: 500;
      margin: 0 10px;

      transition: all 0.3s ease;

    .navbar-nav .nav-link::after {

      left: 50%;
      width: 0;
      height: 2px;

      transition: all 0.3s ease;
      transform: translateX(-50%);

    .navbar-nav .nav-link:hover::after {

    .containerPass {
      background-color: white;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
      font-size: 0.875rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 1.25rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #ff2b4f;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .mailBtn {
      width: 100%;
      background: linear-gradient(to right, #ff6b6b, #00b894);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .mailBtn:hover {
      background: linear-gradient(to right, #00b894, #ff6b6b);
    }

    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      text-align: left;
      min-height: 1.25rem;
    }

    .success-message {
      color: green;
      font-size: 1rem;
      margin-bottom: 1.25rem;
    }

    .icon-lock {
      width: 60px;
      height: 60px;
      background: linear-gradient(to right, #00b894, #ff6b6b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.75rem;
      margin: 0 auto 1.25rem;
    }

    @media (max-width: 576px) {
      .containerPass {
        margin: 0 1rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸŒ¿ myNaturevista</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#contact">
              <i class="fas fa-envelope"></i> Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="containerPass" id="formContainer">
    <div class="icon-lock">ðŸ”’</div>
    <h1>Reset Password</h1>
    <p>Enter your new password.</p>

    <form id="resetPasswordForm">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="New password" required />
      
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <button class="mailBtn" type="submit">Reset Password</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const form = document.getElementById('resetPasswordForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    if (!token) {
      errorMessage.textContent = 'Invalid token. Please request a new password reset link.';
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!token) return;
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validations
      if (newPassword.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters long.';
        successMessage.textContent = '';
        return;
      }
      
      if (newPassword !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        successMessage.textContent = '';
        return;
      }
      
      errorMessage.textContent = '';
      
      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token: token,
            newPassword: newPassword
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          successMessage.textContent = 'Password successfully updated!';
          errorMessage.textContent = '';
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/dashboard/loginSignup.html';
          }, 2000);
        } else {
          errorMessage.textContent = data.error || 'Failed to reset password.';
          successMessage.textContent = '';
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        successMessage.textContent = '';
        console.error('Error:', error);
      }
    });
  </script>
</body>
