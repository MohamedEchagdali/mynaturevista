    /* Header Styles */
    .navbar {

    .navbar-brand {

    .navbar-nav .nav-link {

      margin: 0 10px;

      transition: all 0.3s ease;

    .navbar-nav .nav-link::after {

      bottom: -5px;

      height: 2px;

      transition: all 0.3s ease;

    .navbar-nav .nav-link:hover::after {

    .containerPass {
      background-color: white;
      padding: 2.5rem 2rem;

    }

    h1 {
      font-size: 1.5rem;

      margin-bottom: 10px;

    p {

    label {
      display: block;

      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
      font-size: 0.875rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 1.25rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .passwBtn {
      width: 100%;
      background: linear-gradient(135deg, #ff6b6b 0%, #00b894 100%);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .passwBtn:hover {
      background: linear-gradient(135deg, #00b894 0%, #ff6b6b 100%);
    }

    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      text-align: left;

    }

    .icon-check {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #4caf50, #8bc34a);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.875rem;
      margin: 0 auto 1.25rem;
    }

    .btn-success-style {
      display: inline-block;
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: linear-gradient(135deg, #ff6b6b 0%, #00b894 100%);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-success-style:hover {
      background: linear-gradient(135deg, #00b894 0%, #ff6b6b 100%);
    }

    /* Ensure body has padding for fixed navbar */
    body {
      padding-top: 80px;
    }

    @media (max-width: 576px) {
      .containerPass {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }

      h1 {
        font-size: 1.375rem;
      }

      p {
        font-size: 0.8125rem;
      }
    }
  </style>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸŒ¿ myNaturevista</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fas fa-home"></i> Home

              <i class="fas fa-envelope"></i> Contact

  <!-- Responsive centered container using flex utilities -->
  <div class="d-flex align-items-center justify-content-center min-vh-100 pt-5 pb-5">
    <div class="containerPass" id="formContainer">
      <h1>Reset Your Password</h1>
      <p>Enter your new password to continue.</p>

      <form id="resetForm">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />

        <div class="error-message" id="errorMessage"></div>

        <button class="passwBtn" type="submit">Change Password</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('resetForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const errorMessage = document.getElementById('errorMessage');
    const container = document.getElementById('formContainer');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (!password || !confirmPassword) {
        errorMessage.textContent = 'Please fill in both fields.';
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters long.';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
      }

      // Simulate success
      errorMessage.textContent = '';
      showSuccessMessage();
    });

    function showSuccessMessage() {
      container.innerHTML = `
        <div class="icon-check">âœ“</div>
        <h1>Password Updated!</h1>
        <p>Your password has been successfully changed. You can now log in with your new credentials.</p>
        <a href="/" class="btn-success-style">Back to Login</a>
      `;
    }
  </script>
</body>
